<div class="container border m-2">
    <div class="row">
        <div class="col-xs-12">
            <h3>Username Component</h3>
            <label>Username:</label>
            <input type="text" class="form-control" (input)="isEmpty($event)" [(ngModel)]="userName">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
            <button class="btn btn-primary m-2" [disabled]="!allowClick" (click)="sendInfo()">Submit Username</button>
        </div>
        <div class="col-xs-4">
            <p>Your username is: {{userName}}</p>
        </div>


        <div class="col-xs-2">
            <button class="btn btn-primary m-2" [disabled]="!allowClick" (click)="showPassword()">Display Details</button>
            <!--no reason to be able to show password if there is no username-->
        </div>
        <div class="col-xs-4">
            <p *ngIf="showDetails">The very secret password is: {{secretPassword}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs.12">
            <app-clickLog *ngFor="let clickLog of clickLogs"></app-clickLog>
        </div>
    </div>
</div>
